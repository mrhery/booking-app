<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="./assets/vendor/jquery/jquery.min.js"></script>
	
	<link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
<style>
html, body {
	padding: 0;
	margin: 0;
	height: 100%;
	background-image: url(./bg.jpg);
	background-size: cover;
	background-position: center;
	background-repeat: no-repeat;
}

.logo {
	width: 150px;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="text-center mt-5 mb-4">
					<img src="./hery.png" class="logo img img-fluid" />
					<br /><br />
					<h3>Welcome to Booking App!</h3>
					<strong>Create your account</strong>
				</div>
				
				
				
				<div class="card">
					<div class="card-body">
						Name:
						<input type="text" class="form-control" placeholder="Name" /><br />
						
						Phone No.:
						<input type="phone" class="form-control" placeholder="+60 " /><br />
						
						Email:
						<input type="text" class="form-control" placeholder="Email" /><br />
						
						Password:
						<input type="password" class="form-control" placeholder="*****" /><br />
						
						<button class="btn btn-primary">
							<span class="fa fa-rocket"></span> Register
						</button>
						&nbsp; &nbsp; | &nbsp; &nbsp;
						<a href="login.html">
							<span class="fa fa-arrow-left"></span> Back to Login
						</a>
						
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
