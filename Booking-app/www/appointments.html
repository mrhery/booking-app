<style> 
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: black;
}

li {
  float: left;
  width: 50%;
  box-sizing: border-box;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px 0;
  text-decoration: none;
}

li a:hover {
  background-color: black;
}

li.active a {
  background-color: #474747;
}

</style>
  
	
	<ul>
		<li class="active"><a href="#appointment" data-path="appointments.html">Appointments</a></li>
		<li><a class="navigate" href="#requests" data-path="requests.html">Requests</a></li>
	</ul>

	<div class="container-fluid" style="overflow: scroll; height: 100%;">
	<div class="row">
		<div class="col-12 mb-3">
			<h1>Appointments!</h1>
			
			<button class="btn btn-dark appointment-select" data-type="today">
				Today
			</button>
			
			<button class="btn btn-outline-dark appointment-select" data-type="tomorrow">
				Tomorrow
			</button>
			
			<button class="btn btn-outline-dark appointment-select" data-type="week">
				This week
			</button>
			
			<button class="btn btn-outline-dark appointment-select" data-type="all">
				All
			</button>
		</div>
	
		 


			
		<!-- <div class="fab-appointment" data-bs-toggle="modal" data-bs-target="#add-appointment">
			<span class="fa fa-plus"></span>
		</div> -->
		
	</div>
</div>


<script> 

$(document).ready(function() {
  $('ul li a').click(function() {
    $('ul li').removeClass('active');
    $(this).parent().addClass('active');
  });
});


$.ajax({
    url: 'http://localhost/booking-app/Booking-app/www/api.php?key=asdljnalsdasd&action=getAppointments',
    type: 'GET',
    dataType: 'json',
    success: function(response) {
        // Handle the response and populate your UI
        response.forEach(function(appointment) {
            // Example: Populate appointment data into a card
            var appointmentCard = `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row mt-4">
                            <div class="col-9">
                                <strong><u>${appointment.clinic_name}</u></strong><br />
                                <span>${appointment.customer_name}</span><br>
                                <span>${appointment.a_date} ${appointment.a_time}</span><br>
                                <p>${appointment.a_reason}</p>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-info">
                                    Details
                                </button>
                            </div>						
                        </div>
                    </div>
                </div>
            `;
            $('.container-fluid').append(appointmentCard);
        });
    },
    error: function(xhr, status, error) {
        console.error('Error fetching appointments:', error);
    }

	
});

</script>
