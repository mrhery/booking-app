<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="./assets/vendor/jquery/jquery.min.js"></script>
	
	<link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
<style>
html, body {
	padding: 0;
	margin: 0;
	background-image: url(./bg.jpg);
	background-size: cover;
	background-position: top;
}

.logo {
	width: 150px;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="text-center mt-5 mb-4">
					<img src="./hery.png" class="logo img img-fluid" />
					<br /><br />
					<h3>Welcome to Booking App!</h3>
					<strong>Login as </strong>
				</div>
				
				<div class="d-flex justify-content-around" style="margin-top: 70px;">
                    <button class="btn btn-primary " style="width: 100px;">Customer</button>
                    <button class="btn btn-primary " style="width: 100px;">Doctor</button>

                </div>
				
			</div>
		</div>
	</div>

<script>
$(document).ready(function() {
    $(".btn").click(function() {
        if ($(this).text() == "Customer") {
            window.location = "customer_login.html";
        } else {
            window.location = "doctor_login.html";
        }
    });
});
</script>
</body>
</html>
