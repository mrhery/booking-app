<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script src="./assets/vendor/jquery/jquery.min.js"></script>
	
	<link href="./assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	
<style>
html, body {
	padding: 0;
	margin: 0;
	background-image: url(./bg.jpg);
	background-size: cover;
	background-position: top;
}

.logo {
	width: 150px;
}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="text-center mt-5 mb-4">
					<img src="./hery.png" class="logo img img-fluid" />
					<br /><br />
					<h3>Welcome to Booking App!</h3>
					<strong>Login to your account</strong>
				</div>
				
				
				
				<div class="card">
					<div class="card-body">
						Phone / Email:
						<input id="username" type="text" class="form-control" placeholder="Username / Email" /><br />
						
						Password:
						<input id="password" type="password" class="form-control" placeholder="*****" /><br />
						
						<button class="btn btn-primary" id="login-btn">
							<span class="fa fa-rocket"></span> Login
						</button>
						
						&nbsp; &nbsp; | &nbsp; &nbsp;
						<a href="forgot_password.html">
							Forgot Password?
						</a>
						
						<hr />
						
						<div class="text-center">
							<a href="register.html">
								Not yet a member? Register Now!
							</a>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
$("#login-btn").on("click", function(){

	var username = $("#username").val();
	var password = $("#password").val();
	
	$.ajax({
		method: "POST",
		url: "https://localhost/booking-app/Booking-app/www/api.php?key=asdljnalsdasd&action=login",
		dataType: "json",
		crossDomain: true,
		data: {
			username: username,
			password: password
		}
	}).done(function(res){
		if(res.status == "success"){
			window.location = "index.html";
		}else{
			alert(res.message);
		}
	});
});
</script>
</body>
</html>
